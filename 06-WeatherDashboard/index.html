<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/55a1baa714.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark text-white">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 search mr-3">

                <form class="align-items-center justify-items-center mb-2">
                    <div class="form-group">
                        <label class="lead font-weight-bold" for="search-place">Search for a City:</label>
                    </div>
                    <div class="form-row d-flex justify-content-center align-items-center">
                        <div class="col-9">
                            <input type="text" class="form-control" id="search-place">
                        </div>
                        <button type="submit" class="btn btn-primary col-3" id="search-btn"><span
                                class="fas fa-search-location fa-lg"></span></button>
                    </div>
                </form>

                <div class="list-group my-3" id="list-searched-cities" role="tablist">
                    <!-- <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="">Home</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="">Profile</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="">Messages</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="">Settings</a> -->
                </div>
            </div>

            <div class="col-sm-8">
                <div class="row mb-3">
                    <div class="card" style="width: 100%;">
                        <div class="card-body" id="results-search">
                          <h2 class="card-title" id="result-city">CITY  (date)</h2>
                          <p class="lead" id="temp-f">Temperature: </p>
                          <p class="lead" id="result-humid">Humidity: </p>
                          <p class="lead" id="wind-speed">Wind Speed: </p>
                          <p class="lead" id="uv-idx">UV Index: <span class="font-weight-bold px-1" id="uv-color"></span></p>                           
                         
                        </div>
                    </div>    
                </div>

                <h2 class="h2" class="my-2">Five Day Forecast</h2>
                <div class="row">
                    <div class="card-deck"  id="five-day-forecast">
                    </div>                    
                </div>
               
            </div>
            <!--end col 8-->
        </div>

  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
